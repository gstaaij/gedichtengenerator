<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gedichtengenerator</title>
    <link rel="stylesheet" href="style.css">
    <script src="gg.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="controls">
        <h1>Gedichtengenerator</h1>

        <label>Aantal strofes:
            <input type="number" id="inputStrofenAantal" min="1" max="100" value="2">
        </label>

        <button id="btnGenerate">Genereer!</button>
    </div>

    <div class="gedichtContainer">
        <pre class="gedicht"></pre>
    </div>
</body>
</html>
