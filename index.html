<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gedichtengenerator</title>
    <link rel="stylesheet" href="style.css">
    <script src="gg.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <form action="" method="GET" class="controls">
        <h1>Gedichtengenerator</h1>

        <label>Aantal strofes:
            <input type="number" id="inputStrofenAantal" min="1" max="10000" value="2">
        </label>

        <input id="btnGenerate" type="submit" value="Genereer!"></button>
    </form>

    <div class="gedichtContainer">
        <pre class="gedicht">Strofes van <a href="//www.esternaomiperquin.nl/" target="_blank">Ester Naomi Perquin</a> met (bijna) alle
werkwoorden, zelfstandige- en bijvoeglijke naamwoorden
vervangen door woorden van <a href="//nl.wiktionary.org/" target="_blank">WikiWoordenboek</a>.</pre>
    </div>
</body>
</html>
